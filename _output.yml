bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Series de Tiempo</a></li>
      after: |
        <li><a href="https://github.com/zairapizo/SeriesTime" target="blank">Publicado con Bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]

bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
